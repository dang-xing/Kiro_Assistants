name: Build Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-windows:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Clean and install dependencies
        shell: bash
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build Windows
        shell: bash
        run: |
          npm run build
          cargo tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Kiro-Assistant-Windows-${{ github.event.inputs.version }}
          path: src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30
